title: Quarto-ecml
author: pat-alt
version: 1.0.0
quarto-required: ">=1.6.0"
contributes:
  formats:
    common:
      toc: false
      filters:
        - quarto-ecml.lua
      number-sections: true
      number-depth: 2
    pdf:
      include-in-header: header.tex
      template-partials:
        - partials/title.tex
        - partials/doc-class.tex
        - partials/before-body.tex
      indent: true
      block-headings: false
      cite-method: natbib
      biblio-style: splncs04
      natbib: true
      natbiboptions: numbers, compress
      link-citations: false
    html:
      css: styles.css

